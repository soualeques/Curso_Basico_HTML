<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Javascript 2</title>
    <script>
        var quebrada = false
        function mudaLampada(tipo)
        {
            if (tipo == 1)
            {
                arquivo = "../imagens/lampada_acesa.jpeg";
            }
            if (tipo == 2)
            {
                arquivo = "../imagens/lampada_apagada.jpeg";
            }
            if (tipo == 3)
            {
                arquivo = "../imagens/lampada_quebrada.jpeg";
    
            }
            if (!quebrada)
            {
                //alert('Lampada Acendeu!')
                document.getElementById("luz").src=arquivo;
                    if (tipo == 3)
                    {
                    quebrada = true;
                    }
            }
        }
        
    </script>
</head>
    <body>
    <h1>Acenda a l√¢mpada</h1>
    <!--Quando clicar na lampada aparecera um alerta na tela com a mensagem-->
    <!--<img src="../imagens/lampada.jpeg" alt="uma lampada apagada" onclick="acenderLampada()">-->
    <!--Quando passar o mouse sobre a lampada aparecera a mensagem-->
    <img src="../imagens/lampada_apagada.jpeg"
     id="luz" 
     alt="uma lampada apagada" 
     onmousemove="mudaLampada(1)" 
     onmouseout="mudaLampada(2)"
     onclick="mudaLampada(3)"/>
</body>
</html>
