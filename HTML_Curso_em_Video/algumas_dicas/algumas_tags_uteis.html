<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags uteis</title>
</head>
<body>
    <!--para texto que esta entre a tag ficar um pouco acima-->
    <p>exemplo de <sup>formatação</sup></p>
    <p>X <sup>2</sup>= X</p>
    <hr>
    <!--para texto que esta entre a tag ficar um pouco abaixo-->
    <p>exemplo de <sub>formatação</sub>2</p>
    <p>H<sub>2</sub>O</p>
    <hr>
    <!--essa tag é semantica...para formatar codigos, nesse caso Olá mundo em C++-->
    <!--usa tag "pre" para formatar do geito que esta escrito-->
    <pre>
    <code>
        #include &lt;iostrem&gt;
        int main() {
            cout << "Olá Mundo!";
            return 0;
        }

    </code>
    </pre>
</body>
</html>
